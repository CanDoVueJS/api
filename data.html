<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Data 속성</title>
</head>
<body>
<div id="app">
    <p>{{ paragraph }}</p>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      paragraph: "기존 생성된 단락입니다."
    },
  })
</script>
</body>
</html>
