<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Computed 속성</title>
</head>
<body>
<div id="app">
    <p>methods 를 이용한 금액 표기: {{ formattedPrice() }}</p>
    <p>computed 를 이용한 금액 표기: {{ computedPrice }}</p>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js"></script>
<script>
  new Vue({
    el: "#app",
    data: {
      price: 3000,
    },
    computed: {
      computedPrice () {
        return this.price.toLocaleString();
      }
    },
    methods: {
      formattedPrice () {
        return this.price.toLocaleString();
      }
    }
  })
</script>
</body>
</html>
